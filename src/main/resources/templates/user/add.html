<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Sign Up</title>
</head>
<body>
<form method ="post" th:action="@{/user}" th:object="${user}">
    <label>Username:
        <input type="text" th:field="${user.username}">
    </label>
    <label>Email:
        <input th:field="${user.email}">
    </label>
    <label>Password:
        <input type="password" th:field="${user.password}">
        <span th:errors="${user.password}"></span>
    </label>
    <label>Verify Password:
        <input type="password" name="verify">
        <span th:errors="${passwordsDontMatch}"></span>
    </label>


    <input type="submit" value="Sign Up">
</form>

</body>
</html>
